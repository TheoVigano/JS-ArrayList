<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <h3>Cadastro de Valores</h3>
    <label>Informe o valor: </label>
    <input id="v" type="text" /><br>
    <button onclick="addItem()">Salvar</button>
    <button onclick="showItems()">Listar</button>
    <button onclick="clearItems()">Limpar</button><br>
    <div id="d"></div>
    <script>
        var arr = [];
        function addItem() {
            if (localStorage.meuArr) {
                arr = JSON.parse(localStorage.getItem('meuArr'));
            }
            let novoItem = document.getElementById("v").value;
            arr.push(novoItem);
            document.getElementById("v").value = "";
            localStorage.meuArr = JSON.stringify(arr);
        }
        function showItems() {
            let resultdiv = document.getElementById('d');
            resultdiv.innerHTML = "";
            if (localStorage.meuArr) {
                arr = JSON.parse(localStorage.getItem('meuArr'));
            }
            for (var i in arr) {
                let p = document.createElement("p");
                p.innerHTML = arr[i]
                resultdiv.append(p);
            }
        }
        function clearItems() {
            arr = [];
            localStorage.meuArr = JSON.stringify(arr);
        }
    </script>
</body>

</html>
